<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <link rel="stylesheet" href="style.css">
</head>
<body onload = "login.reset()">
    <header>
        <h1>Enter Your phone number followed by the country code</h1>
        <h3>ex: +972 55 555 5555</h3>
    </header>

    <main>
        <form id="login">
            <label for="userName">Name</label>
            <input id="userName" type="text" pattern="/[A-Z]/i" required>

            <label for="userNumber">Number</label>
            <input id="userNumber" type="number" pattern="/[0-9]/g" required>

            <select name="countries" id="countries"></select>

            <input type="button" value="Get Code" onclick="validationForm()">
        </form>
    </main>
    
<div id="demo"></div>

<script src="js/main.js"></script>  
</body>
</html>
